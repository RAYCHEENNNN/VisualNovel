<!DOCTYPE html>
<html>
<head>

    <title>Javascript</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Fira+Code|Ubuntu+Mono|VT323&display=swap" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="title">Let's Learn Javascript!</div>
        with Mr. Kung! He is the greatest of all time.
        <div class="test-area">

          <!-- Buttons DIV -->
            <div class="button-container">
              <!-- Buttons go in here -->
              <button class="start-btn invisible">START</button>
              <button class="opt1-btn invisible">Ask the person underneath your bed questions only Jenny would know</button>
              <button class="opt3-btn invisible">Convince Jenny you need to visit the police station</button>
              <button class="opt4-btn invisible">Lie that you want to take a walk</button>
              <button class="opt5-btn invisible">Start choosing</button>
              <button class="opt6-btn invisible">Disobey</button>
              <button class="opt7-btn invisible">Find the entrance by yourself first</button>
              <button class="opt8-btn invisible">Look for the others frist</button>
              <button class="opt9-btn invisible">Start choosing</button>
              <button class="opt10-btn invisible">Disobey</button>
              <button class="opt11-btn invisible">Kill Farah</button>
              <button class="opt12-btn invisible">Don't kill Farah; just knock her out</button>
              <button class="opt13-btn invisible">Let officer O'Brien's wife get away</button>
              <button class="opt14-btn invisible">Kill officer O'Brien's wife</button>
              <button class="opt15-btn invisible">Save yourself first</button>
              <button class="opt16-btn invisible">Save officer O'Brien first</button>
              <button class="opt17-btn invisible">Reset to get a different ending</button>
            </div>

          <div class="story">Be Careful What You Choose (each choice you make determines the ending!)</div>

          <script src="Game.js"></script>
        </div>
    </div>

</body>
</html>
